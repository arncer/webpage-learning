<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>strong这是加粗效果</strong>
    <br>
    <b>b这也是加粗效果</b>
    <br>
    <em>em倾斜</em>
    <br>
    <i>i这也是倾斜</i>
    <br>
    <ins>ins下划线</ins>
    <hr>
    <u>u这是下划线</u>
    <!-- 我们一般选择第一种写法，强调性高，突出，可读 -->
</body>
</html>
