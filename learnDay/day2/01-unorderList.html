</ul>

    <!--o是order的意思,同样的，ol和ul是可以嵌套的-->

    <ul>

            <ol>
                <li>我嘞个逗，还能这么玩呀</li>
            </ol>
            牛掰class
        </li>

        喜欢你的条件：
        <ol>
            <li>he1</li>
            <li>hel2</li>
            <li>hele</li>
        </ol>
        <li>牛掰class</li>
    </ul>
